{{define "side_menu"}}
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span>&nbsp;</span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Admin</a>
            <ul class="pure-menu-list">
                {{ $curr := .CurrentModel}}
                {{range .Models}}
                    <li class="pure-menu-item{{if eq $curr .}} pure-menu-selected{{end}}"><a href="#" class="pure-menu-link">{{.}}</a></li>
                {{end}}
            </ul>
        </div>
    </div>
{{end}}
